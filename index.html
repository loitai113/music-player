<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta property="og:description" content="Iu Huỳn Lémmmm" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./assets/img/avt.jpg" /> 
    <meta property="og:image-width" content="250" /> 
    <meta property="og:image-height" content="250" /> 
    <meta property="og:image-type" content="image/jpeg" /> 
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
        
        </div>
      </div>
      
      <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>

<script>
  /*
    1. Render songs
    2. Scroll top
    3. Play / pause / seek
    4. CD rotate
    5. Next / prev
    6. Random
    7. Next / Repeat when ended
    8. Active song
    9. Scroll active song into view
    10. Play song when click
  */

  const $ = document.querySelector.bind(document);
  const $$ = document.querySelectorAll.bind(document);

  const PLAYER_STORAGE_KEY = '"F8_PLAYER"';

  const player = $('.player');
  const cd = $('.cd');
  const heading = $('header h2');
  const cdThumb = $('.cd-thumb');
  const audio = $('#audio');
  const playBtn = $('.btn.btn-toggle-play');
  const progress = $('#progress');
  const nextBtn = $('.btn-next');
  const prevBtn = $('.btn-prev');
  const randomBtn = $('.btn-random');
  const repeatBtn = $('.btn-repeat');  
  const playlist = $('.playlist');

  const app = {
    currentIndex: 0,
    isPlaying: false,
    isRandom: false,
    isRepeat: false,
    config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {
      isRepeat: false,
      isRandom: false,
    },
    setConfig(key, value) {
      this.config[key] = value;
      localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
    },
    songs: [
      {
        name: 'Độ Tộc 2',
        singer: 'MASEW x PHÚC DU x PHÁO x ĐỘ MIXI',
        path: './assets/songs/song_6.mp3',
        image: './assets/img/song_6.jpg'
      },
      {
        name: 'UnderWater',
        singer: 'Fareoh',
        path: './assets/songs/song_2.mp3',
        image: './assets/img/song_2.jpg'
      },
      {
        name: 'Fearless',
        singer: 'Lost Sky',
        path: './assets/songs/song_3.mp3',
        image: './assets/img/song_3.jpg'
      },
      {
        name: 'Light It Up',
        singer: 'Robin Hustin x TobiMorrow (feat. Jex)',
        path: './assets/songs/song_1.mp3',
        image: './assets/img/song_1.jpg'
      },
      {
        name: 'Nevada',
        singer: 'Vicetone',
        path: './assets/songs/song_5.mp3',
        image: './assets/img/song_5.jpg'
      },
      {
        name: 'Khu Tao Sống',
        singer: 'Wowy x Karik',
        path: './assets/songs/song_4.mp3',
        image: './assets/img/song_4.jpg'
      },
      {
        name: 'Crying Over You',
        singer: 'Justatee',
        path: './assets/songs/song_7.mp3',
        image: './assets/img/song_7.jpg'
      },
      {
        name: 'Nợ Ai Đó Lời Xin Lỗi',
        singer: 'Bozitt x Freak D',
        path: './assets/songs/song_8.mp3',
        image: './assets/img/song_8.jpg'
      },
      {
        name: 'Muộn Rồi Mà Sao Còn',
        singer: 'Sơn Tùng M-TP',
        path: './assets/songs/song_9.mp3',
        image: './assets/img/song_9.jpg'
      },
      {
        name: 'Tháng Năm',
        singer: 'Soobin x Freak D',
        path: './assets/songs/song_10.mp3',
        image: './assets/img/song_10.jpg'
      }
    ],
    
    render() {
      const htmls = this.songs.map((song, index) => {
        return `
        <div class="song" data-index="${index}">
            <div class="thumb" style="background-image: url('${song.image}')">
            </div>
            <div class="body">
              <h3 class="title">${song.name}</h3>
              <p class="author">${song.singer}</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        `;
      });

      playlist.innerHTML = htmls.join('');
    },

    defineProperties() {
      Object.defineProperty(this, 'currentSong', {
        get: function() {
          return this.songs[this.currentIndex];
        },
      });
    },

    handleEvents() {
      const _this = this;
      const cdWidth = cd.offsetWidth;

      // Xử lý CD quay / dừng
      const cdThumbAnimate = cdThumb.animate([
        // Keyframes
        { transform: 'rotate(360deg)'}
      ], {
        duration: 10000, // 10 seconds
        iterations: Infinity
      });

      cdThumbAnimate.pause();

      // Xử lý phóng to / thu nhỏ CD 
      document.onscroll = function() {
        const scrollTop = document.documentElement.scrollTop || window.scrollY;
        let newCdWidth = cdWidth - scrollTop;
        if (newCdWidth < 0) newCdWidth = 0;
        
        cd.style.width = newCdWidth + 'px';
        cd.style.opacity = newCdWidth / cdWidth;
      };
    
      // Xử lý click play
      playBtn.onclick = function() {
        if (_this.isPlaying === true) {
          audio.pause();
        } else {
          audio.play();
        }
      };
      
      // Khi song được play
      audio.onplay = function() {
        _this.isPlaying = true;
        player.classList.add('playing');
        cdThumbAnimate.play();
      };

      // Khi song được pause
      audio.onpause = function() {
        _this.isPlaying = false;
        player.classList.remove('playing');
        cdThumbAnimate.pause();
      };

      // Khi tiến độ bài hát thay đổi
      audio.ontimeupdate = function() {
        if (audio.duration) {
          const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
          progress.value = progressPercent;
        };
      };

      // Xử lý khi tua
      progress.onchange = function(e) {
        const seekTime = audio.duration * e.target.value / 100;
        audio.currentTime = seekTime;
      };
      
      // Khi next song
      nextBtn.onclick = function() {
        if (_this.isRandom) {
          _this.playRandomSong();
        } else {
          _this.nextSong();
        }
        audio.play();
      };

      // Khi prev song
      prevBtn.onclick = function() {
        if (_this.isRandom) {
          _this.playRandomSong();
        } else {
          _this.prevSong();
        }
        audio.play();
      };

      // Xử lý bật / tắt random song
      randomBtn.onclick = function() {
        _this.isRandom = !_this.isRandom;
        _this.setConfig('isRandom', _this.isRandom);
        this.classList.toggle('active', _this.isRandom);          
      };

      // Xử lý lặp lại một song
      repeatBtn.onclick = function() {
        _this.isRepeat = !_this.isRepeat;
        _this.setConfig('isRepeat', _this.isRepeat);
        this.classList.toggle('active', _this.isRepeat);
      };

      // Xử lý next song khi audio ended
      audio.onended = function() {
        if(_this.isRepeat) {
          audio.play();
        } else {
          nextBtn.click();
        }
      };
      // Lắng nghe hành vi click vào playlist
      playlist.onclick = function(e) {
        const songNode = e.target.closest('.song:not(.active)');
        const songOption = e.target.closest('.option');
        if (songNode || songOption) {
          // Xử lý khi click vào song
          if (songNode) {
            _this.currentIndex = Number(songNode.dataset.index);
            _this.loadCurrentSong();
            audio.play();
          }

          // Xử lý khi click vào song option
          if (songOption) {

          }
        }
      };
    },

    loadCurrentSong() {
      heading.innerText = this.currentSong.name;
      cdThumb.style.backgroundImage = `url(${this.currentSong.image})`;
      audio.src = this.currentSong.path;

      this.handleActiveSong();
    },

    loadConfig() {
      this.isRandom = this.config.isRandom;
      this.isRepeat = this.config.isRepeat;
      
      repeatBtn.classList.toggle('active', this.isRepeat);
      randomBtn.classList.toggle('active', this.isRandom);   
    },

    nextSong() {
      this.currentIndex++;
      if (this.currentIndex >= this.songs.length) {
        this.currentIndex = 0;
      }

      this.loadCurrentSong();
    },

    prevSong() {
      this.currentIndex--;
      if (this.currentIndex < 0) {
        this.currentIndex = this.songs.length - 1;
      }

      this.loadCurrentSong();
    },

    handleActiveSong() {
      const songs = playlist.children;

      // Bỏ class active cho song cũ
      for (let i = 0; i < songs.length; i++) {
        if(songs[i].classList.value.includes('active')) {
          songs[i].classList.value = 'song';
          break;
        }
      }

      // Thêm class active cho song hiện tại
      const currentSong = songs[this.currentIndex];
      currentSong.classList.add('active');

      // View tới song được active
      currentSong.scrollIntoView({
        behavior: 'smooth',
        block: 'nearest'
      });

      // 
      if (this.currentIndex <= 2) {
        window.scroll(0, 0);
      }
    },

    playRandomSong() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * this.songs.length);
      } while (newIndex === this.currentIndex);

      this.currentIndex = newIndex;
      this.loadCurrentSong();
    },

    start() {
      // Gán cấu hình từ config vào ứng dụng
      this.loadConfig();
      
      // Định nghĩa các thuộc tính cho object
      this.defineProperties();
      
      // Xuất playlist
      this.render();
      
      // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
      this.loadCurrentSong();
      
      // Lắng nghe / Xử lý các sự kiện
      this.handleEvents();
      
    },
  };

  app.start();

</script>

</html>
